<script>
$( "img" ).click(function() {
   console.log($(this).attr('src'));
    url=$(this).attr('src') ;
   
    if ( url== "http://inetvis.cineticket.com.mx/compra/images/seating/25/seat_0.png" )
    {
         number=$("#cuantos").val();
        if (parseInt(number) < 4  )
        {
              $(this).slideUp();


            $(this).slideDown();
            $(this).attr('src', 'http://inetvis.cineticket.com.mx/compra/images/seating/25/seat_5.png');
            numasiento=$(this).attr('id');
            
            if(number==0){$("#asientos").val(numasiento);}
            if(number==1){$("#asientos2").val(numasiento);}
            if(number==2){$("#asientos3").val(numasiento);}
            if(number==3){$("#asientos4").val(numasiento);}        
           

            number=$("#cuantos").val();

            $("#cuantos").val(parseInt(number)+parseInt(1));

            
            
        }
        else
        {
            alert("Maximo 4 asientos por cliente");
        }
        
    }
     if ( url== "http://inetvis.cineticket.com.mx/compra/images/seating/25/seat_5.png" )
    {
          $(this).slideUp();
          $(this).attr('src', 'http://inetvis.cineticket.com.mx/compra/images/seating/25/seat_0.png');
          
        $(this).slideDown();
        
        number=$("#cuantos").val();   
        
        selectsit = $(this).attr('id');
        valor1 = $("#asientos").val();
        valor2 = $("#asientos2").val();
        valor3 = $("#asientos3").val();
        valor4 = $("#asientos4").val();
        
       
        if(number<20)
        {            
           if (valor1 == selectsit)
           {
               $("#asientos").val("");
               $("#asientos").val(valor2);
               $("#asientos2").val(valor3);
               $("#asientos3").val(valor4);
               $("#asientos4").val("");
           }
            if (valor2 == selectsit)
           {
               $("#asientos2").val("");
               $("#asientos2").val(valor3);
               $("#asientos3").val(valor4);
               $("#asientos4").val("");
           }   
             if (valor3 == selectsit)
           {
               $("#asientos3").val("");
               $("#asientos3").val(valor4);               
               $("#asientos4").val("");
           } 
             if (valor4 == selectsit)
           {
               $("#asientos4").val("");
           } 
        }       
        
       
         $("#cuantos").val(parseInt(number)-parseInt(1));
    }
    
    
      if ( url== "http://inetvis.cineticket.com.mx/compra/images/seating/25/seat_1.png" )
    {
         alert("Asiento Ocupado");
       
    }
    
  
   
});
</script>
